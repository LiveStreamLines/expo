# Updated Nginx configuration for /v2/ with image proxy support
# This integrates with your existing /v2/ configuration

# CRITICAL: Image proxy endpoint for /backend/ - must be before /backend/ location
# This endpoint proxies images from S3 with proper CORS headers
location /backend/api/camerapics-s3-test/proxy/ {
    proxy_pass http://127.0.0.1:5000/api/camerapics-s3-test/proxy/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CRITICAL: Don't buffer the response for images (allows streaming)
    proxy_buffering off;
    proxy_request_buffering off;

    # Increase timeouts for large images
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # CRITICAL: Remove COEP header that blocks cross-origin resources
    add_header 'Cross-Origin-Embedder-Policy' 'unsafe-none' always;
    
    # Add CORS headers for image responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
    
    # Allow images to be embedded (relaxed security for images)
    add_header 'Cross-Origin-Resource-Policy' 'cross-origin' always;

    # Cache images for 1 hour
    proxy_cache_valid 200 1h;
    add_header Cache-Control "public, max-age=3600";

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Cross-Origin-Embedder-Policy' 'unsafe-none';
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}

# Proxy all /backend/ requests to backend server
location /backend/ {
    proxy_pass http://127.0.0.1:5000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;

    # Add CORS headers for API responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}

# Operation - Updated /v2/ location block
location /v2/ {
    alias /var/www/v2/;
    index index.html;
    try_files $uri $uri/ /v2/index.html;

    # Security headers (relaxed for image loading)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    # Changed from "require-corp" to allow images from proxy
    add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
    # Changed from "same-origin" to allow images from proxy
    add_header Cross-Origin-Resource-Policy "cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Proxy API requests to backend
