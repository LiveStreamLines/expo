<header class="header">
  <div class="header-left">
    <div class="logo-section">
      <img [src]="expoLogo" alt="EXPO 2030" class="expo-logo-img" />
    </div>
  </div>
  
  <nav class="header-nav">
    <a 
      *ngFor="let item of navItems" 
      [routerLink]="item.route"
      [class.active]="item.active"
      class="nav-item">
      <img [src]="getIconUrl(item.iconKey, item.active)" [alt]="item.label" class="nav-icon-img" />
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>

  <div class="header-right">
    <button class="search-btn" aria-label="Search">
      <img [src]="searchIcon" alt="Search" class="search-icon-img" />
    </button>
    <div class="user-profile-wrapper">
      <div class="user-profile" (click)="toggleDropdown($event)">
        <img [src]="currentUser.avatar" [alt]="currentUser.name" class="avatar" />
        <div class="user-info">
          <span class="user-name">{{ currentUser.name }}</span>
          <span class="user-role">{{ currentUser.role }}</span>
        </div>
        <img [src]="chevronIcon" alt="Dropdown" class="chevron-icon" [class.rotated]="showDropdown" />
      </div>
      
      <!-- Dropdown Menu -->
      <div class="user-dropdown" *ngIf="showDropdown">
        <div class="dropdown-header">
          <div class="dropdown-user-info">
            <span class="dropdown-user-name">{{ currentUser.name }}</span>
            <span class="dropdown-user-email">{{ currentUser.role }}</span>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="onLogout()">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6M10.6667 11.3333L14 8M14 8L10.6667 4.66667M14 8H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
